apply plugin: 'com.android.application'

android {
  compileSdkVersion rootProject.ext.compileSdkVersion

  defaultConfig {
    applicationId "github.nisrulz.sample.firebaseexample"
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])

  // Testing
  testImplementation "junit:junit:$rootProject.ext.junitVersion"
  androidTestImplementation "androidx.test:runner:$rootProject.ext.testRunnerVersion"
  androidTestImplementation "androidx.test.espresso:espresso-core:$rootProject.ext.espressoCoreVersion"

  // Support
  implementation "androidx.appcompat:appcompat:1.0.2"
  implementation "com.google.android.material:material:1.0.0"

  // Firebase Analytics
  // our application will automatically begin tracking default events from our application for things
  // such as opening the app, device information, region and other standard data.
  implementation "com.google.firebase:firebase-core:16.0.7"
}


// Add to the bottom of the file
apply plugin: 'com.google.gms.google-services'
